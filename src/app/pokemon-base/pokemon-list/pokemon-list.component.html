<br />
<hr />

{{ title }}

{{ numberOne }}

{{ togglePokemon ? "isPokemon" : "notPokemon" }}

<h1 [innerHtml]="titleSecond"></h1>
<img [src]="imgSrc" alt="" />
<input [(ngModel)]="favoriteAnimal" />
<p>{{ favoriteAnimal }}</p>

<input type="text" #pokemonName />
<button (click)="handleClick(pokemonName.value)">
  Click Template Ref Value
</button>
<table>
  <thead>
    <th>Index</th>
    <th>Name</th>
    <th>Type</th>
  </thead>
  <tbody>
    <tr>
      <app-pokemon-detail
        *ngFor="let pokemon of pokemons"
        [detail]="pokemon"
        (remove)="handleRemove($event)"
      ></app-pokemon-detail>
    </tr>
  </tbody>
</table>

<br />
<input type="text" [value]="pokemonNameSecond" (input)="handleChange($event)" />
<p>
  {{ pokemonNameSecond }}
</p>

<div *ngIf="!pokemonNameSecond">No search results found...</div>
